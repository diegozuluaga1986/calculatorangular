<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>Operando A <A></A></label>
      <input type="number" class="form-control" placeholder="escribe el numero a"[(ngModel)]="operandoA"
      name="operandoA"/>

    </div>

    <div class="form-group">
      <label>Operando B<A></A></label>
      <input type="number" class="form-control" placeholder="escribe el numero B"[(ngModel)]="operandoB"
      name="operandoB"/>

    </div>
<button type="submit" class="btn btn-primary"
(click)="sumar()">sumar</button>
  </form>
  <p>Resultado: {{resultado }}</p>
</div>
